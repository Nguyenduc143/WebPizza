<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="#f4a460"/>
  <!-- Crust edge -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#d2691e" stroke-width="6"/>
  <!-- Sauce -->
  <circle cx="50" cy="50" r="38" fill="#e74c3c"/>
  <!-- Cheese -->
  <circle cx="50" cy="50" r="36" fill="#ffd700" opacity="0.7"/>
  <!-- Pepperoni -->
  <circle cx="35" cy="35" r="8" fill="#8b0000"/>
  <circle cx="60" cy="30" r="7" fill="#8b0000"/>
  <circle cx="30" cy="60" r="6" fill="#8b0000"/>
  <circle cx="55" cy="55" r="8" fill="#8b0000"/>
  <circle cx="70" cy="55" r="6" fill="#8b0000"/>
  <circle cx="45" cy="70" r="7" fill="#8b0000"/>
  <!-- Basil leaves -->
  <ellipse cx="40" cy="45" rx="5" ry="3" fill="#228b22" transform="rotate(-30 40 45)"/>
  <ellipse cx="65" cy="45" rx="4" ry="2.5" fill="#228b22" transform="rotate(20 65 45)"/>
  <ellipse cx="50" cy="38" rx="4" ry="2" fill="#228b22" transform="rotate(-10 50 38)"/>
</svg>
